<div class="container mt-5">
    <div class="card">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)"><input type="text" ngModel name="userName" id="userName"
                placeholder="Enter your username" class="form-control mb-3"><input type="password" ngModel
                name="userPassword" id="userPassword" placeholder="Enter your password" class="form-control mb-3"><input
                type="submit" value="Login" class ="btn btn-primary" ></form>
        <div class="text-center mt-3"><a routerLink="/registration">New user? Click to register</a></div>
    </div>
</div>
