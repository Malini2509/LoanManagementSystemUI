<div class="container">
    <div class="card">
        <form (ngSubmit)="onSubmit()" [formGroup]="reg">
            <div class="form-group"><label for="userName">Username:</label><input type="text" class="form-control"
                    formControlName="userName" id="userName" name="username">
                <div
                    *ngIf="reg.controls.userName?.invalid && (reg.controls.userName?.dirty || reg.controls.userName?.touched)">
                    <small class="text-danger" *ngIf="reg.controls.userName.errors?.['required']">
                        Username is required.
                    </small>
                </div>
                <div class="text-danger" *ngIf="reg.controls.userName.errors?.['minlength']">
                    Username must be at least 8 characters.
                </div>
            </div>
            <div class="form-group"><label for="userFirstName">First Name:</label><input type="text"
                    formControlName="userFirstName" class="form-control" id="userFirstName" name="firstName" pattern="^[a-zA-Z]+$">
                <div
                    *ngIf="reg.controls.userFirstName?.invalid && (reg.controls.userFirstName?.dirty || reg.controls.userFirstName?.touched)">
                    <small class="text-danger" *ngIf="reg.controls.userFirstName.errors?.['required']">
                        firstname is required.
                    </small>
                </div>
                <div>
                    <small class="text-danger" *ngIf="reg.controls.userFirstName.errors?.['pattern']">
                        Letters only allowded
                    </small>
                </div>
            </div>
            <div class="form-group"><label for="userLastName">Last Name:</label><input type="text" class="form-control"
                    formControlName="userLastName" id="userLastName" name="lastName" pattern="^[a-zA-Z]+$">
                <div
                    *ngIf="reg.controls.userLastName?.invalid && (reg.controls.userLastName?.dirty || reg.controls.userLastName?.touched)">
                    <small class="text-danger" *ngIf="reg.controls.userLastName.errors?.['required']">
                        lastname is required.
                    </small>
                </div>
                <div>
                    <small class="text-danger" *ngIf="reg.controls.userLastName.errors?.['pattern']">
                        Letters only allowded  
                    </small>
                </div>
            </div>
            <div class="form-group"><label for="password">Password:</label><input type="password" class="form-control"
                    formControlName="password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&].{8,}">
                <div
                    *ngIf="reg.controls.password?.invalid && (reg.controls.password?.dirty || reg.controls.password?.touched)">
                    <small class="text-danger" *ngIf="reg.controls.password.errors?.['required']">
                        Password is required.
                    </small>
                </div>
                <div>
                    <small class="text-danger" *ngIf="reg.controls.password.errors?.['pattern']">
                       your password is not strong, please use atleast one symbol,special characters and numbers
                    </small>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!reg.valid">Submit</button>
        </form>
    </div>
</div>
